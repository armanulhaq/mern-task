<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1_6</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color: blue;">Registration Form</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
      
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
      
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
      
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
      
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="USA">India</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more countries as needed -->
        </select><br><br>
      
        <label>Languages:</label>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="Kannada" name="languages" value="Kannada">
        <label for="Kannada">Kannada</label>
        <input type="checkbox" id="Telugu" name="languages" value="Telugu">
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="Hindi" name="languages" value="Hindi">
        <label for="telugu">Hindi</label>
        <!-- Add more languages as needed -->
      
        <br><br>
      
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I hereby declare that all the details given are true.</label><br><br>
      
        <input type="submit" value="Register">
      </form>
      
</body>
</html>
