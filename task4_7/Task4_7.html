<!DOCTYPE html>
<html>
<head>
    <title>Task 4_7</title>
    <script>
        function multiply() {
            // Get the values entered by the user
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Calculate the multiplication
            var multiplication = num1 * num2;

            // Display the result
            document.getElementById("result").textContent = "The result is: " + multiplication;
        }

        function divide() {
            // Get the values entered by the user
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Calculate the division
            var division = num1 / num2;

            // Display the result
            document.getElementById("result").textContent = "The result is: " + division;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <div>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1" required>
        </div>
        <div>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2" required>
        </div>
        <div>
            <br>
            <button type="button" onclick="multiply()">Multiply</button>
            <button type="button" onclick="divide()">Divide</button>
        </div>
    </form>
    <br>
    <div id="result"></div>
</body>
</html>
