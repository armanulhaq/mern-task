<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Buttons</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function showCurrentDate() {
            var currentDate = new Date();
            var options = { day: 'numeric', month: 'long', year: 'numeric' };
            var formattedDate = currentDate.toLocaleDateString('en-US', options);
            var dateElement = document.getElementById("currentDate");
            dateElement.innerHTML = formattedDate;
        }

        function showCurrentTime() {
            var currentTime = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'long' };
            var formattedTime = currentTime.toLocaleString('en-US', options);
            var timeElement = document.getElementById("currentTime");
            timeElement.innerHTML = formattedTime;
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button id="dateButton" onclick="showCurrentDate()">Show Current Date</button>
        <p id="currentDate"></p>
    </div>
    <div class="button-container">
        <button id="timeButton" onclick="showCurrentTime()">Show Current Time</button>
        <p id="currentTime"></p>
    </div>
</body>
</html>
